version: 2

models:
  - name: int_customer
    description: "Mavis Store Customers"
    
    columns:
      - name: id
        description: Primary key
        tests:
          - unique
          - not_null
          - relationships:
              to: ref("int_transaction")
              field: customer_id

      - name: age
        description: Customers' Age
        tests:
          - not_null

      - name: gender
        description: Customers' Gender
        tests:
          - not_null
